databaseChangeLog:
  - logicalFilePath: 0.1/user-table
  - changeSet:
      id: user-table-0
      author: alina
      changes:
        - createTable:
            schemaName: public
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: text
              - column:
                  name: chat_id
                  type: bigserial
                  constraints:
                    unique: true
                    uniqueConstraintName: user-table-email-unique
